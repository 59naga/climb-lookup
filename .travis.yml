notifications:
  email: false

# Quick boot options
sudo: false
cache:
  directories:
    - node_modules

# Ignore version tags
branches:
  except:
    - /^v[0-9]/

# Setup process.env
env:
  global:
    # CODECLIMATE_REPO_TOKEN
    - secure: 

# Language options
language: node_js
node_js:
  - '4.1.2'
script:
  - npm test

# Npm publish options
after_success:
  - npm install codeclimate-test-reporter --global
  - codeclimate-test-reporter < coverage/lcov.info
  - npm run compile
  - npm run esdoc
  - npm run semantic-release